<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <meta name="description" content="Bluetooth chat" />

    <title>조명</title>

    <link rel="stylesheet" type="text/css" href="./lib/tau/mobile/theme/default/tau.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <script src="./lib/tau/mobile/js/jquery.min.js"></script>
    <script src="./lib/tau/mobile/js/tau.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <div id="start" data-role="page">

        <div id="start-header" data-role="header" data-position="fixed">
            <h1>텔레비전</h1>
        </div>

        <div id="start-content" data-role="content" data-scroll="none">
            <div class="box">
				<div data-role="button" class="ui-btn-start" id="turnOnButton" style="display: none;">Turn bluetooth on</div>
                <div data-role="button" class="ui-btn-start" id="clientButton" style="display: none;">Join server</div>
				</div>
            </div>
        </div>
		
		
		<div id="tvPage" data-role="page">
		<img src="res/tv_off.png" id="tv" width="340" height="300" style="position: absolute; top:150px; left:10px;" onclick="changeTv()">
		<h1 style="position: absolute; top:430px; left:10px;">볼륨 : </h1>
		<h1><div id="volumeValue" style="position: absolute; top:460px; left:130px;">0</div></h1>
		<h1 style="position: absolute; top:490px; left:10px;">채널 : </h1>
		<h1><div id="channelValue" style="position: absolute; top:520px; left:130px;">0</div></h1>
		</div>

    </div>

    <div data-role="page" id="popup_page" data-add-back-btn="false">
        <div data-role="popup" id="popup">
            <div class="ui-popup-text">
                <p></p>
            </div>
            <div class="ui-popup-button-bg"></div>
        </div>
    </div>

	
<script type="text/javascript">
	function changeTv(){
if (document.getElementById("tv").src.indexOf('tv_off')!=-1)
        {
        document.getElementById("tv").src = "res/tv_on.png";
		}
		else
		{
		document.getElementById("tv").src = "res/tv_off.png";
		}
      }
</script>
</body>
</html>
